<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick Access Page</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .btn {
      width: 200px;
      padding: 15px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #2aaad5;
      color: white;
      transition: background-color 0.2s ease;
    }
    .btn:hover {
      background-color: #1c90b0;
    }
  </style>
</head>
<body>

  <button class="btn" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSdcVxtYRbiheBBpJ9TZPifRjWEkmF7HsS9gGEdoO18JsbfLvQ/viewform?usp=header', '_blank')">
    Clock In/Out
  </button>

  <button class="btn" onclick="window.open('https://app.jotform.com/rtportal/home/251823991040152', '_blank')">
    Fill Out A Trip Sheet
  </button>

  <button class="btn" onclick="window.open('https://docs.google.com/spreadsheets/d/1T-nawprz9tvTSScff8s6TduDEBl7YsTLdab0cizynrs/edit?usp=drivesdk', '_blank')">
    Go To Reports
  </button>

  <button class="btn">
    <!-- Placeholder for future -->
  </button>

</body>
</html>
