<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Command Center</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: url('https://raw.githubusercontent.com/via80HD/RyanoPortal/refs/heads/main/bgbgbgbb.jpeg') no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
    }

    .btn {
      width: 350px;
      max-width: 100%;
      padding: 22px 32px;
      margin: 14px 0;
      font-size: 20px;
      font-weight: 700;
      color: #f0f0f0;
      background: linear-gradient(to bottom right, rgba(30,30,30,0.8), rgba(10,10,10,0.7));
      border: 2px solid rgba(255,255,255,0.05);
      border-radius: 14px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0,0,0,0.6), 0 0 10px rgba(0,255,255,0.06);
      transition: all 0.3s ease;
      cursor: pointer;
      text-align: center;
    }

    .btn:hover {
      transform: scale(1.04);
      box-shadow: 0 0 20px rgba(0,255,255,0.3), 0 0 40px rgba(0,255,255,0.1);
      background: linear-gradient(to bottom right, rgba(60,60,60,0.8), rgba(20,20,20,0.7));
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .btn {
        width: 100%;
        font-size: 18px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <button class="btn" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSdcVxtYRbiheBBpJ9TZPifRjWEkmF7HsS9gGEdoO18JsbfLvQ/viewform?usp=header', '_blank')">
    Clock In / Out
  </button>

  <button class="btn" onclick="window.open('https://app.jotform.com/rtportal/home/251823991040152', '_blank')">
    Fill Out a Trip Sheet
  </button>

  <button class="btn" onclick="window.open('https://docs.google.com/spreadsheets/d/1T-nawprz9tvTSScff8s6TduDEBl7YsTLdab0cizynrs/edit?usp=drivesdk', '_blank')">
    Go To Reports
  </button>

</body>
</html>
