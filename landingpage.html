<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick Access Page</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: url('https://raw.githubusercontent.com/via80HD/TimeClockPay/refs/heads/main/175437412319132628.jpeg') no-repeat center center fixed;
      background-size: cover;
    }
    .btn {
      width: 220px;
      padding: 15px;
      margin: 12px 0;
      font-size: 16px;
      color: white;
      background-color: transparent;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease;
    }
    .btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>

  <button class="btn" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSdcVxtYRbiheBBpJ9TZPifRjWEkmF7HsS9gGEdoO18JsbfLvQ/viewform?usp=header', '_blank')">
    Clock In/Out
  </button>

  <button class="btn" onclick="window.open('https://app.jotform.com/rtportal/home/251823991040152', '_blank')">
    Fill Out A Trip Sheet
  </button>

  <button class="btn" onclick="window.open('https://docs.google.com/spreadsheets/d/1T-nawprz9tvTSScff8s6TduDEBl7YsTLdab0cizynrs/edit?usp=drivesdk', '_blank')">
    Go To Reports
  </button>

  <button class="btn">
    <!-- Reserved for Future Use -->
  </button>

</body>
</html>
