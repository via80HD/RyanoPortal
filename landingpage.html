<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ryano Portal</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Lucida Console", "Courier New", monospace;
      display: flex;
      flex-direction: column;
      align-items: center;   /* center header + buttons horizontally */
      justify-content: flex-start;  
      min-height: 100vh;
      margin: 0;
      background: url('https://raw.githubusercontent.com/via80HD/RyanoPortal/refs/heads/main/9e4c9c747b79f4a37eb615a543f43be1.jpg') no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
    }

    .header {
      color: white;
      text-align: center;
      font-size: 36px;
      margin: 20px 0 40px 0;
      text-shadow: 0 0 10px rgba(0,255,255,0.8), 
                   0 0 20px rgba(0,255,255,0.6), 
                   0 0 40px rgba(0,255,255,0.4);
    }

    .btn {
      width: 350px;
      max-width: 100%;
      padding: 22px 32px;
      margin: 14px 0;
      font-family: "Lucida Console", "Courier New", monospace;
      font-size: 20px;
      font-weight: 700;
      color: #f0f0f0;
      background: linear-gradient(to bottom right, rgba(30,30,30,0.8), rgba(10,10,10,0.7));
      border: 2px solid rgba(255,255,255,0.05);
      border-radius: 14px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,255,255,0.3), 
                  0 0 20px rgba(0,255,255,0.1); /* constant glow */
      transition: all 0.3s ease;
      cursor: pointer;
      text-align: center;
    }

    .btn:hover {
      transform: scale(1.04);
    }

    .btn:active {
      box-shadow: 0 0 25px rgba(0,255,0,0.6), 
                  0 0 50px rgba(0,255,0,0.4);
      background: linear-gradient(to bottom right, rgba(20,40,20,0.9), rgba(10,20,10,0.8));
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .btn {
        width: 100%;
        font-size: 18px;
        padding: 20px;
      }
      .header {
        font-size: 28px;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <h1 class="header">Ryano Portal</h1>

  <button class="btn" onclick="window.open('https://form.jotform.com/252283251706050', '_blank')">
    Clock In / Out
  </button>

  <button class="btn" onclick="window.open('https://form.jotform.com/251823991040152', '_blank')">
    Another Form
  </button>

  <button class="btn" onclick="window.open('https://docs.google.com/spreadsheets/d/1R4NHIpDKtqgDYM47U-XOk9dTtcr_JWcp6GxIoHhK49o/edit?usp=drivesdk', '_blank')">
    Sheets Report
  </button>
  

</body>
</html>
